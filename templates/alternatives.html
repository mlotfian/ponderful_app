<html>
<head>
    <!-- Add jQuery for simplicity, you can use plain JavaScript as well -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% load static %}

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Polygon</title>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!--<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />-->
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'index.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
</head>
<style>

  .cover {
      background-color: beige; center center;
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center; /* Center children horizontally */
      align-items: center; /* Center children vertically */
      height: 100vh; /* Use the full height of the viewport */
  }
  
     /* Ensuring the navbar contents are flexibly aligned */
.navbar {
    display: flex;
    justify-content: space-between; /* This will place items on both ends */
}

.nav-left, .navbar-brand {
    display: flex;
    align-items: center; /* This ensures the items are vertically centered */
}

.nav-left a {
    color: green; /* Keeping your color requirement */
    text-decoration: none; /* Optional: Removes underline from the link */
}

.navbar-brand img.brandsize {
    background-color: transparent; /* Ensures no background color */
    width: auto; /* Adjust to your needs, keeps the image's aspect ratio */
    height: 30px; /* Example height; adjust as necessary without scaling too much */
    object-fit: contain; /* Keeps the image's aspect ratio without cropping */
}
  
  .form-container {
      background-color: white; /* White background */
      padding: 20px; /* Add some padding around the form */
      border-radius: 5px; /* Optional: rounds the corners of the form container */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: adds a subtle shadow for better aesthetics */
      width: auto; /* Adjust width as needed */
      max-width: 90%; /* Prevents the form from becoming too wide on larger screens */
  }
  
  
  </style>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    
    <div class="nav-right"><a class="active" href="{% url 'home' %}" style="color: rgb(0, 87, 0)"><i class="fa fa-fw fa-home"></i> Home</a></div>
    <span class="navbar-brand mb-0 h1">
      <img class="brandsize" src="{% static 'images/logo.jpg' %}" alt="">
    </span>
</nav>

<div class="content-container cover">
    
    <div class="form-container">
    {% block content %}
    <p>Add the Nature Based Solutions (NBS) that you want to implement.</p>
    <form method="post" action="{% url 'create_alternatives' %}">
        {% csrf_token %}

        {{ formset.management_form }}
        
        <div id="form-container">
          <table>
            {% for form in formset %}
            {{ form.as_table }}
          {% endfor %}
          </table>
          
        </div>

        <button type="button" class="btn btn-primary btn-lg" id="add_more">Add Another NBS</button>
        <button type="submit" class="btn btn-success btn-lg">Submit Selected NBS</button>

        <div id="empty_form" style="display:none">
          <table class='no_error'>
              {{ formset.empty_form.as_table }}
          </table>
      </div>
    </form>

    <script>
      $('#add_more').click(function() {
          var form_idx = $('#id_form-TOTAL_FORMS').val();
          $('#form-container').append($('#empty_form').html().replace(/__prefix__/g, form_idx));
          $('#id_form-TOTAL_FORMS').val(parseInt(form_idx) + 1);
      });


// New function to disable options
function disableNonCreationOptions() {
          var actionSelect = document.querySelectorAll('select[name$="action"]');
          actionSelect.forEach(function(select) {
              for (var i = 0; i < select.options.length; i++) {
                  if (select.options[i].text !== 'Creation') {
                      select.options[i].disabled = true;
                  }
              }
          });
      }

      // Disable non-creation options on initial load and after adding new forms
      document.addEventListener('DOMContentLoaded', function() {
          disableNonCreationOptions();
      });
    </script>

  </script>

    {% endblock %}
    </div>
    </div>
</body>
</html>
