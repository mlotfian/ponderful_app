<html>
    <head>
        <style>

.criteria-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.criteria-name {
    flex-grow: 1;
}

.rank-fields {
    width: 1000px; /* Adjust the width as needed */
}
.slider {
  -webkit-appearance: none;
  width: 75%;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #04AA6D;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #04AA6D;
  cursor: pointer;
}
        </style>
        <body>
            
            <form method="post" action="{% url 'add_params' %}">
                {% csrf_token %}
                    
                    
                    {{ formset.management_form }}
    
                    
                    {% for form in formset %}
                    <div class="criteria-container">
                        <div class="criteria-name">
                            {{ form.initial.criteria_name }}
                        </div>
                        <div class="rank-fields">
                            
                            {{ form.as_p }}
                        </div>
                    </div>
                {% endfor %}
                    
                    
                    
                
                <input type="submit" value="Submit">
            </form>

            
        </body>
    </head>
</html>
